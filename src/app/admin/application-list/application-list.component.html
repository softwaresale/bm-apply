
<div class="application-list__container">
    <h1>Admin application dashboard</h1>
    <table mat-table [dataSource]="(applications$ | async) ?? []" class="application-list__table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let application">{{ application.firstName }} {{application.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="university">
            <th mat-header-cell *matHeaderCellDef>University</th>
            <td mat-cell *matCellDef="let application">{{ application.university }}</td>
        </ng-container>
        <ng-container matColumnDef="major">
            <th mat-header-cell *matHeaderCellDef>Major</th>
            <td mat-cell *matCellDef="let application">{{ application.major }}</td>
        </ng-container>
        <ng-container matColumnDef="gradYear">
            <th mat-header-cell *matHeaderCellDef>Graduation Year</th>
            <td mat-cell *matCellDef="let application">{{ application.gradYear }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Application Status</th>
            <td mat-cell *matCellDef="let application"><app-status-chip [status]="application.status"></app-status-chip></td>
        </ng-container>
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>View Application</th>
            <td mat-cell *matCellDef="let application">
                <a mat-flat-button color="accent" [routerLink]="[application.id]">View</a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let applications; columns: columns"></tr>
    </table>
</div>
